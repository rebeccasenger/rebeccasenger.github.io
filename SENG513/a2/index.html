<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <input class="calc-screen" type="text" name="equation" value="">
      <button type="button" class="btn btn-info">(</button>
      <button type="button" class="btn btn-info">)</button>
      <button type="button" class="btn btn-warning">CE</button>
      <button type="button" class="btn btn-danger">C</button>
      <button type="button" class="btn">7</button>
      <button type="button" class="btn">8</button>
      <button type="button" class="btn">9</button>
      <button type="button" class="btn btn-info">/</button>
      <button type="button" class="btn">4</button>
      <button type="button" class="btn">5</button>
      <button type="button" class="btn">6</button>
      <button type="button" class="btn btn-info">x</button>
      <button type="button" class="btn">1</button>
      <button type="button" class="btn">2</button>
      <button type="button" class="btn">3</button>
      <button type="button" class="btn btn-info">-</button>
      <button type="button" class="btn">0</button>
      <button type="button" class="btn">.</button>
      <button type="button" class="btn btn-primary">=</button>
      <button type="button" class="btn btn-info">+</button>


    </div>
  </body>
</html>
