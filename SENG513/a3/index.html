<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Socket.IO chat</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg, date, name){
        let d = new Date(date);
        let message = d.getHours() + ':';
        if(d.getMinutes() < 10){
          message += '0' + d.getMinutes();
        } else {
          message += d.getMinutes();
        }

        message += ' ' + name + ': ' + msg;
        $('#messages').append($('<li>').text(message));
        $("#message-scroll-box").scrollTop($('#message-scroll-box')[0].scrollHeight);
      });
      socket.on('user welcome', function(name){
        let message = "You are " + name;
        $('#chat-header').text(message);
        $('#messages').append($('<li>').text(message));
      });
      socket.on('user connection', function(name){
        $('#users').append($('<li>').text(name));
      });
      socket.on('user disconnection', function(name){
        $("#users ul li").filter(":contains(name)").remove();
      });
    });
  </script>
  <body>
    <div class="rows">
      <div class="columns">
        <div class="messages-box">
          <h2 id="chat-header"></h2>
          <div id="message-scroll-box" class="messages">
            <ul id="messages"></ul>
          </div>
        </div>
        <div class="users-box">
          <h2>Online Users</h2>
          <ul id="users"></ul>
        </div>
      </div>
      <div class="input-box">
        <form action="">
          <input id="m" autocomplete="off" /><button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
